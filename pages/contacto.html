  </header>
  <main>
    <section class="formulariopresentacion">
<div class="imagencontact">
    <img
    src="../assets/chat-5000695_640.png"
    alt="yo"
    loading="lazy"
    class="intro-img"
  />
</div>
<div>
    <section class="contact" id="contact">
        <h2>Solicita más información</h2>
        <div class="contact-form-container">
          <div class="contact-form">
            <form action="" method="POST">
              <div class="form-control">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  id="name"
                  name="Nombre"
                  placeholder="Introduce tu nombre"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Introduce tu Email"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="message">Cuentame lo que quieras</label>
                <textarea
                  id="message"
                  cols="60"
                  rows="10"
                  placeholder="Introduce tus comentarios"
                  name="message"
                  class="input-field"
                  required
                ></textarea>
              </div>
              <input
                type="submit"
                value="Enviar"
                id="submit-btn"
                class="submit-btn"
              />
            </form>
          </div>
        </div>
      </section>
</div>

    </section>
